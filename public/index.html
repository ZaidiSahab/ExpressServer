<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My dummy WEATHER APP </title>
</head>

<style>
    /* General styling for the body */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #16325B, #78B7D0);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-align: center;
}

/* Container styling for the weather form */
form {
    background-color: rgba(34, 123, 148, 0.8);
    border-radius: 15px;
    padding: 20px;
    width: 350px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
}

/* Label styling */
label {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

/* Input field styling */
input[type="text"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    background-color: #FFDC7F;
    color: #16325B;
    margin-bottom: 15px;
}

/* Button styling */
button[type="submit"] {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #78B7D0;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #227B94;
}

/* Result display styling */
#result {
    margin-top: 20px;
    font-size: 1.3rem;
    background-color: rgba(255, 255, 255, 0.2);
    padding: 10px;
    border-radius: 10px;
    text-align: center;
}

/* Additional styling for hover and focus effects */
input[type="text"]:focus {
    outline: none;
    background-color: #f5c871;
}

button[type="submit"]:hover {
    background-color: #227B94;
    cursor: pointer;
}

/* Media query for smaller screens */
@media (max-width: 768px) {
    form {
        width: 100%;
        padding: 15px;
    }

    h1 {
        font-size: 2rem;
    }
}

</style>
<body>

    <h1> <i> Weather Application :</i> </h1>
    <form onsubmit="getWeather(); return false">


        <label for="cityName">City Name:</label>
        <input type="text" name="cityName" id="cityName" placeholder="enter your city name"><br>
        <br>
        <button type="submit">Get Weather</button><br>

    </form>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module">

        let name = "john";

        window.getWeather = function () {

            let cityName = document.querySelector("#cityName").value;

            // let API_Key = "7e997e6c60cb48e41cfd4d3aa053c493";
            axios.get(`/weather/${cityName}`)
                .then(function (response) {
                    console.log(response.data);

                    //                 {
                    //     city: "Karachi",
                    //     humidity: 44,
                    //     tempInC: 30,
                    //     high: 32,
                    //     low: 14
                    // }
                    document.querySelector("#result").innerHTML = `Current temperature is ${response.data.tempInC}Â°C `
                    
                })
                .catch(function (error) {

                    console.log(error.data);
                    document.querySelector("#result").innerHTML = "Error in getting weather";

                })

        }

    </script>


</body>

</html>
